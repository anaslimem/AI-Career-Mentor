services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: career-mentor-backend:latest
    container_name: career-mentor-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend  # Fixed volume mapping
    environment:
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL}
      - OLLAMA_MODEL=${OLLAMA_MODEL}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: career-mentor-frontend:latest
    container_name: career-mentor-frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app/frontend  # Fixed volume mapping
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:8000 
    restart: unless-stopped